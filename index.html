<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="Screen">
                <div class="Calculation">Temp</div>
                <div class="Answer">Temp</div>
            </div>
            <div class="clear">
                <button>delete</button>
                <button>clear</button>
            </div>
            <div class="Input-Container">
                <div class="buttons">
                    <div class="nums">
                        <div class="top">
                            <button>7</button>
                            <button>8</button>
                            <button>9</button>
                        </div>
                        <div class="middle">
                            <button>4</button>
                            <button>5</button>
                            <button>6</button>
                        </div>
                        <div class="bottom">
                            <button>1</button>
                            <button>2</button>
                            <button>3</button>
                        </div>
                        <div class="final">
                            <button>0</button>
                            <button>=</button>
                        </div>
                    </div>
                    <div class="Operators">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                    </div>
                </div>
                <div class="Operators-Inputs"></div>
            </div>
        </div>
    </div>
</body>
</html>
