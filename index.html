<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="Screen">
                <div class="calculation text">Equation</div>
                <div class="answer text">Answer</div>
            </div>
            
            <div class="Input-Container">
                <div class="buttons">
                    <div class="five">
                        <button class="btn3 btns">All Clear</button>
                        <button class="btn btns">Delete</button>
                        <button class="btn btns">*</button>
                    </div>
                    <div class="four">
                        <button class="btn btns">7</button>
                        <button class="btn btns">8</button>
                        <button class="btn btns">9</button>
                        <button class="btn btns">/</button>
                    </div>
                    <div class="three">
                        <button class="btn btns">4</button>
                        <button class="btn btns">5</button>
                        <button class="btn btns">6</button>
                        <button class="btn btns">+</button>
                    </div>
                    <div class="two">
                        <button class="btn btns">1</button>
                        <button class="btn btns">2</button>
                        <button class="btn btns">3</button>
                        <button class="btn btns">-</button>
                    </div>
                    <div class="one">
                        <button class="btn btns">.</button>
                        <button class="btn btns">0</button>
                        <button class="btn2 btns">=</button>
                    </div>
                    <!-- <div class="Operators">
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
