<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="Screen">
                <div class="calculation text" data-previous-operand></div>
                <div class="answer text" data-current-operand ></div>
            </div>
            <div class="shadow">

            </div>
            <div class="Input-Container">
                <div class="buttons">
                    <div class="five">
                        <button class="btn3 btns"data-all-clear>AC</button>
                        <button class="btn btns" data-delete>Delete</button>
                        <button class="btn btns" data-operation>*</button>
                    </div>
                    <div class="four">
                        <button class="btn btns" data-number>7</button>
                        <button class="btn btns" data-number>8</button>
                        <button class="btn btns" data-number >9</button>
                        <button class="btn btns" data-operation>/</button>
                    </div>
                    <div class="three">
                        <button class="btn btns" data-number>4</button>
                        <button class="btn btns" data-number>5</button>
                        <button class="btn btns" data-number>6</button>
                        <button class="btn btns" data-operation>+</button>
                    </div>
                    <div class="two">
                        <button class="btn btns" data-number>1</button>
                        <button class="btn btns" data-number>2</button>
                        <button class="btn btns" data-number>3</button>
                        <button class="btn btns" data-operation>-</button>
                    </div>
                    <div class="one">
                        <button class="btn btns" data-number>.</button>
                        <button class="btn btns" data-number>0</button>
                        <button class="btn2 btns" data-equals>=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
