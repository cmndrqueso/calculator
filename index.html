<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="calc-body">
            <div class="Screen">
                <div class="calculation text">Equation</div>
                <div class="answer text">Answer</div>
            </div>
            
            <div class="Input-Container">
                <div class="clear">
                    <button class="btn3 btns">Delete</button>
                    <button class="btn3 btns">Clear</button>
                </div>
                <div class="buttons">
                    <div class="nums">
                        <div class="top">
                            <button class="btn btns">7</button>
                            <button class="btn btns">8</button>
                            <button class="btn btns">9</button>
                            <button class="btn btns">*</button>
                        </div>
                        <div class="middle">
                            <button class="btn btns">4</button>
                            <button class="btn btns">5</button>
                            <button class="btn btns">6</button>
                            <button class="btn btns">/</button>
                        </div>
                        <div class="bottom">
                            <button class="btn btns">1</button>
                            <button class="btn btns">2</button>
                            <button class="btn btns">3</button>
                            <button class="btn btns">+</button>
                        </div>
                        <div class="final">
                            <button class="btn2 btns">0</button>
                            <button class="btn btns">=</button>
                            <button class="btn btns">-</button>
                        </div>
                    </div>
                    <!-- <div class="Operators">
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
